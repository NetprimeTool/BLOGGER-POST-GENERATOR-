<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Post Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Post Generator</h1>
        <label for="movieUrl">Enter Movie URL:</label>
        <input type="text" id="movieUrl" placeholder="Paste movie URL here...">
        <button onclick="generatePost()">Generate Post</button>
        <textarea id="output" readonly></textarea>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
